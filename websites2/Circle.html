<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Circles</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <script>
      function createCircle() {
        var circle = document.createElement("div");
        circle.classList.add("circle");
        circle.style.left = Math.random() * window.innerWidth + "px";
        circle.style.top = Math.random() * window.innerHeight + "px";
        circle.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
        var size = Math.floor(Math.random() * 101);
        circle.style.width = size + "px";
        circle.style.height = size + "px";
        document.body.appendChild(circle);
      }

      setInterval(createCircle, 100);
    </script>
  </body>
</html>
