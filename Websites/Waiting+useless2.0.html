<!DOCTYPE html>
<html>
  <head>
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 0.0001s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">This website serves no purpose</h1>
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <p style="text-align: center;">Welcome to a website that appears to be loading but never actually loads. Have fun!</p>
  </body>
</html>
